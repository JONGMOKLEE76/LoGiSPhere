<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Log In - LoGi-SPhere</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; margin: 0; }
        .login-container { max-width: 400px; margin: 80px auto 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 24px rgba(102,126,234,0.10); padding: 36px 32px; }
        h1 { text-align: center; color: #667eea; margin-bottom: 28px; }
        .form-group { margin-bottom: 22px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em; }
        .error-message { color: #dc3545; font-size: 0.98em; margin-top: 6px; text-align: left; }
        .success-message { background:#e6ffed; color:#228B22; border-radius:8px; padding:12px; text-align:center; margin-bottom:18px; font-weight:bold; font-size:1.08em; }
        .submit-btn { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px; border-radius: 8px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 18px; }
        .submit-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if success %}
        <div class="success-message">Welcome, {{ username }}!</div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required value="{{ request.form.get('username', '') }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if error_message %}<div class="error-message">{{ error_message }}</div>{% endif %}
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div style="text-align:center; margin-top:24px;">
            <a href="/signup" style="color:#764ba2; text-decoration:none; font-weight:bold;">Sign Up</a>
            <span style="color:#aaa; margin:0 8px;">|</span>
            <a href="/" style="color:#764ba2; text-decoration:none; font-weight:bold;">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
